<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лэндинг 2027</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
    }
    #canvas-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .overlay h1 {
        font-size: 4em;
        margin: 0;
        animation: glow 2s infinite alternate;
    }
    .overlay p {
        font-size: 1.5em;
        margin-top: 20px;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #0ff; }
        to { text-shadow: 0 0 30px #0ff; }
    }
</style>
</head>
<body>

<div id="canvas-container"></div>
<div class="overlay">
    <h1>Будущее уже здесь</h1>
    <p>Лэндинг 2027 с 3D-графикой</p>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';

// Сцена
const scene = new THREE.Scene();

// Камера
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1, 3);

// Рендерер
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('canvas-container').appendChild(renderer.domElement);

// Свет
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(5, 5, 5);
scene.add(light);

// Простой 3D-объект (шар)
const geometry = new THREE.SphereGeometry(1, 64, 64);
const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.7, roughness: 0.2 });
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

// Контролы
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Анимация
function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Адаптация под экран
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
