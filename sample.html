<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing 2027</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background-color: #000;
        color: white;
        font-family: 'Segoe UI', sans-serif;
    }

    header {
        height: 100vh;
        position: relative;
    }

    #bg3d {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
    }

    .hero-text {
        position: relative;
        z-index: 2;
        text-align: center;
        top: 40%;
        transform: translateY(-50%);
        font-size: 3rem;
        text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px #0ff; }
        to   { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff; }
    }

    .scroll-down {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 2;
    }

    section {
        padding: 80px 20px;
        text-align: center;
        background: #111;
    }
</style>
</head>
<body>

<header>
    <canvas id="bg3d"></canvas>
    <div class="hero-text">Будущее уже здесь — 2027</div>
    <div class="scroll-down" onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">
        ⬇ Прокрутить вниз
    </div>
</header>

<section id="about">
    <h2>О проекте</h2>
    <p>Это демонстрация футуристического лендинга с 3D-графикой и минималистичным дизайном.</p>
</section>

<!-- Подключаем Three.js и OrbitControls с CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg3d'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Добавляем свет
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Создаём объект (тест — вращающийся торус)
    const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.7, roughness: 0.2 });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    camera.position.z = 5;

    // Контролы
    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;

    function animate() {
        requestAnimationFrame(animate);
        torusKnot.rotation.x += 0.01;
        torusKnot.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Адаптация под экран
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
